name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    paths:
      - usermanual/**
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir usermanual/bin; curl -L "https://github.com/maks/picosite/releases/download/0.2.0/picosite-linux" -o "usermanual/bin/picosite"; chmod +x usermanual/bin/picosite
      - run: ./usermanual/build.sh
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_XIPHONICS_WEB }}
          projectId: xiphonics-web
          target: manual
