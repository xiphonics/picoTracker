name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - usermanual/**
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir bin; curl -L "https://github.com/maks/picosite/releases/download/0.2.0/picosite-linux" -o "bin/picosite"; chmod +x bin/picosite
      - run: ./build.sh
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_XIPHONICS_WEB }}
          channelId: live
          projectId: xiphonics-web
          target: manual
